<div class="row justify-content-md-center p-5">
    <div class="col col-lg-4 ">
        <mat-card appearance="filled">
            <mat-card-header>
                <mat-card-title>Hola!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="full-width" cappearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error>
                        {{baseForm.getErrorMessage(loginForm.get("username"))}}
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="full-width" cappearance="outline">
                    <mat-label>contraseña</mat-label>
                    <input [type]="hide ? 'password': 'text'" matInput formControlName="password">
                    <mat-error>
                        {{baseForm.getErrorMessage(loginForm.get("password"))}}
                    </mat-error>
                    <button matIconButton matSuffix (click)="hide = !hide">
                        <mat-icon>{{ hide ? 'visibility_off' :'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>


                <button type="submit"class="full-width" mat-button="Filled">
                    Aceder
                </button>
                <button type="button"class="full-width mt-2" matButton="text">
                    ¿olvidaste la conytraseña? 
                </button>
            </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
